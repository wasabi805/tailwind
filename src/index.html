<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form |Tailwind</title>
    <link rel="stylesheet" href="./style/input.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script type="text/javascript" src="js/index.js"></script>
    <style>
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        background: lime;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <br />

    <br />
    <h3 class="text-slate-500">Display users</h3>
    <div
      class="relative flex flex-col items-center"
      style="border: 1px solid blue"
    >
      <div
        id="displayUsers"
        class="w-full h-96 flex text-slate-500"
        style="
          border: 1px solid lime;
          overflow: scroll;
          scrollbar-color: white #010d0c;
        "
      ></div>

      <div
        id="form-wrapper"
        class="relative flex flex-col sm:w-full lg:w-1/3 p-4 my-4"
        style="border: 2px solid magenta"
      >
        <fieldset>
          <legend class="text-3xl text-slate-500 mb-3">
            Enter User Information
          </legend>

          <form
            id="userForm"
            class="mb-2 flex sm:flex-col lg:flex-row"
            style="border: 1px solid yellow"
          >
            <input
              placeholder="First Name"
              name="first_name"
              value=""
              type="text"
              class="grow text-pink-500 w-full"
            />
            <input
              placeholder="Last ame"
              name="last_name"
              value=""
              class="grow text-pink-500 w-full"
              type="text"
            />

            <input
              placeholder="city"
              name="city"
              value=""
              class="w-full text-pink-500"
              type="text"
            />
            <input
              placeholder="state"
              name="state"
              value=""
              class="w-full text-pink-500"
              type="text"
            />
            <input
              placeholder="zip code"
              name="zip_code"
              value=""
              class="w-full text-pink-500"
              type="text"
            />
          </form>
          <button
            type="submit"
            class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
            onclick="handleSubmit()"
          >
            Create User
          </button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
