<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form |Tailwind</title>
    <link rel="stylesheet" href="./style/input.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div
      class="relative flex flex-col items-center h-screen"
      style="border: 1px solid cyan"
    >
      <div
        id="displayUsers"
        class="flex-wrap w-full h-96 flex"
        style="overflow: scroll"
      >
        <h1 class="w-full text-3xl text-slate-500" style="text-align: center">
          Display users
        </h1>
      </div>

      <div
        id="form-wrapper"
        class="relative mt-9 p-4 my-4 w-auto md:w-1/2 h-4/6 px-16 lg:w-5/12 h-3/6 px-10 py-10"
        style="border: 2px solid magenta"
      >
        <fieldset class="flex flex-col">
          <legend class="text-3xl text-slate-500 mb-3 md:mb-10">
            Enter User Information
          </legend>

          <form
            id="userForm"
            class="flex flex-col gap-2 md:flex-row flex-wrap mb-20 gap-3"
          >
            <input
              placeholder="First Name"
              name="first_name"
              value=""
              type="text"
              class="grow text-pink-500 w-full md:basis-2/5"
            />
            <input
              placeholder="Last Name"
              name="last_name"
              value=""
              class="grow text-pink-500 w-full md:basis-2/5"
              type="text"
            />

            <input
              placeholder="City"
              name="city"
              value=""
              class="w-full text-pink-500 w-full md:basis-3/12 grow"
              type="text"
            />
            <input
              placeholder="State"
              name="state"
              value=""
              class="w-full text-pink-500w-full md:basis-3/12 grow"
              type="text"
            />
            <input
              placeholder="Zip Code"
              name="zip_code"
              value=""
              class="w-full text-pink-500 w-full md:basis-3/12 grow"
              type="text"
            />
          </form>
          <button
            type="submit"
            class="h-12 w-80 px-4 py-1 my-0 mx-auto text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
            onclick="handleSubmit()"
          >
            Create User
          </button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
